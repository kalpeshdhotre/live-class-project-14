<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dance Project 14</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="left-part">
                <img src="./images/image-1.jpg" alt="" class="left-part-image" />
            </div>
            <div class="right-part">
                <div class="top-nav">
                    <div class="company-logo">
                        <img src="./images/Logo.png" alt="company-logo" class="company-logo-image" />
                    </div>
                    <div class="top-menu">
                        <div class="line"></div>
                        <ul class="top-nav-menu">
                            <li class="top-nav-menu-item">Home</li>
                            <li class="top-nav-menu-item">About Us</li>
                            <li class="top-nav-menu-item">Portfolio</li>
                            <li class="top-nav-menu-item">Contact</li>
                        </ul>
                    </div>
                </div>

                <div class="creativity-part">
                    <div class="creativity">
                        <h1 class="crea">Crea-</h1>
                        <h1 class="tivity">tivity.</h1>
                    </div>
                    
                    <div class="ingredient-part">
                        <h2 class="ingredient">is our <br />ingredient.</h2>
                        <div class="button-check-package">
                            <input type="button" value="Check Our Package" class="check-package" />
                        </div>
                    </div>

                    <div class="social-media-logo">
                        <img src="./images/Twitter Icon.svg" alt="" class="twitter" />
                        <img src="./images/Instagram Icon.svg" alt="" class="instagram" />
                        <img src="./images/Facebook Icon.svg" alt="" class="facebook" />
                        <img src="./images/Email Icon.svg" alt="" class="email" />
                    </div>
                </div>

                

                <div class="bottom-part">
                    <div class="links">
                        <!-- <div class="link-line"></div> -->
                        <ul class="section-links">
                            <li class="section-link"><i class="fa fa-circle" aria-hidden="true"></i>&emsp; Photography</li>
                            <li class="section-link"><i class="fa fa-circle" aria-hidden="true"></i>&emsp; Videography</li>
                            <li class="section-link"><i class="fa fa-circle" aria-hidden="true"></i>&emsp; Graphic Design</li>
                            <li class="section-link"><i class="fa fa-circle" aria-hidden="true"></i>&emsp; Illustratio</li>
                            <li class="section-link"><i class="fa fa-circle" aria-hidden="true"></i>&emsp; Animation</li>
                            <div class="link-line"></div>
                        </ul>
                    </div>
                    <div class="image-2">
                        <i class="fa fa-quote-right" id="quote"></i>
                        <h2 class="image-2-text">
                            We help you to create the best graphics,
                            <br />photos, videos, animations and illustration
                        </h2>
                        <img src="./images/image-2.jpg" alt="" class="image-2" />
                    </div>
                    <div class="down-arrow">
                        <!-- <i class="fa fa-long-arrow-down" id="down-arrow" aria-hidden="true"></i> -->
                        <img src="./images/arrow.png" alt="" class="arrow" />
                    </div>
                </div>
            </div>
        </div>

</html>
